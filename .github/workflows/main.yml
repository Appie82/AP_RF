name: Robot Framework Tests

on: [push] # De tests starten bij elke 'git push'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python instellen
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Afhankelijkheden installeren
        run: |
          pip install robotframework robotframework-browser
          # De --pnpm vlag en de systeem-dependencies zijn nodig voor Linux runners
          rfbrowser init
          npx playwright install-deps

      - name: Installeer Playwright Browsers
        run: rfbrowser init

      - name: Draai de Robot tests
        run: |
          python -m robot -d results -v URL:https://the-internet.herokuapp.com .
        # De punt aan het einde betekent: draai alle .robot bestanden in deze map

      - name: Testrapport uploaden
        if: always() # Ook uploaden als een test faalt
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/